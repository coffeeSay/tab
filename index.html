<!DOCTYPE html>
<html>
<head>
	<title>Tab</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="app-box">
		<div class="categoryPicker">
			<div class="shopsTab">
				<div class="allTypesWrap">
					<ul class="selectAllTypes">
						<li class="categorySelected">全部</li>
						<li>西瓜</li>
						<li>苹果</li>
						<li>仙人掌果</li>
						<li>火龙果</li>
						<li>樱桃番茄</li>
						<li>木菠萝</li>
						<li>黑莓</li>
					</ul>
				</div>
				<span class="cityPickerDown"></span>
				<ul class="dropdownCateList hidden">
					<li class="categorySelected">全部</li>
					<li>西瓜</li>
					<li>苹果</li>
					<li>仙人掌果</li>
					<li>火龙果</li>
					<li>樱桃番茄</li>
					<li>木菠萝</li>
					<li>黑莓</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
